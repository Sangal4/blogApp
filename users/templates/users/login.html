{%extends "polls/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class=content-section>
    <form method='POST'>
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Sign in</button>

      </form>
</div>
{%endblock%}
